name: Goose end-end tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  e2e-postgres:
    name: Run postgres e2e tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run postgres tests
        run: |
          make test-e2e-postgres
  e2e-mysql:
    name: Run postgres e2e tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run postgres tests
        run: |
          make test-e2e-mysql
